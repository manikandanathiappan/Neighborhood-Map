<!DOCTYPE html>
<html>
   <head>
      <title>Map</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="icon" href="https://www.google.com/mapfiles/marker_green.png">
      <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class='main'>
         <h1 class='title'>Neighborhood map</h1>
         <h2 class='loc'>Search for locations:</h2>
         <input type="text" placeholder="Type here..." data-bind='textInput: locationInput'></input>
         <ul class='location' data-bind='foreach: filter'>
            <li data-bind='text: title, click: $parent.viewByList'></li>
         </ul>
         <a href="https://developer.nytimes.com/" target="_blank">
            <img class="img" src="https://sophosnews.files.wordpress.com/2013/08/t250.png?w=250&h=250&crop=1" alt="New York times">
            <p class='quote'>NY Times</p>
         </a>
         <br>
      </div>
      <div id='map'></div>
      <script src='js/lib/knockout-3.2.0.js'></script>
      <script src='js/app.js'></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCKnkbYiZgQKvgLCu0BWj59OfeUKG5kbs&v=3&callback=initMap" onerror="mapLoadError()"></script>
   </body>
</html>
